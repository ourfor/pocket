Configuration:
  status: info
  name: pocket
  properties:
    property:
      - name: log-path
        value: logs
      - name: log-file-name
        value: pocket
      - name: name
        value: pocket

  thresholdFilter:
    level: INFO

  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSS}} %highlight{%-5level} [%t] --- %highlight{%C{1.}.%M(%L)} : %msg%n"
    File:
      name: LogToFile
      fileName: ${log-path}/${log-file-name}.log
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%-36t] --- %-50c{1.} : %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: ${log-path}/rollingfile.log
        filePattern: "logs/archive/%d{yyyy-MM-dd-hh}.${log-file-name}.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          # archive log file each 12 hours
          TimeBasedTriggeringPolicy:
            interval: 12
            modulate: true
          SizeBasedTriggeringPolicy:
            size: 1MB
        DefaultRollOverStrategy:
          max: 30
          # Delete file older than 30days
          Delete:
            basePath: ${log-path}
            maxDepth: 2
            IfFileName:
              glob: "*/*${log-file-name}*log.gz"
            IfLastModified:
              age: 30d

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: STDOUT
        - ref: LogToFile
        - ref: LogToRollingFile

    logger:
      - name: org.quartz
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: LogToFile
          - ref: STDOUT
          - ref: LogToRollingFile

      - name: org.springframework.boot.autoconfigure
        level: ERROR
        additivity: false

      - name: org.springbootframework.web
        level: ERROR
        AppenderRef:
          - ref: LogToFile
          - ref: STDOUT
          - ref: LogToRollingFile

      - name: org.hibernate.engine.QueryParameters
        level: ERROR
        additivity: false

      - name: graphql.execution
        level: ERROR
        additivity: false

      - name: store
        level: ERROR
        additivity: false

      - name: log
        level: INFO
        additivity: false
        AppenderRef:
          - ref: LogToFile
          - ref: STDOUT
          - ref: LogToRollingFile

